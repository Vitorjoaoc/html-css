<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imputs</title>
</head>
<body>
    <h1>Aprendendo sobre formulários 2</h1> 
    <form method="post" action="cadastro.php" autocomplete="on" >
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" minlength="8"  maxlength="15" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> <!--Limpa o que foi escrito no formulario-->
        </p>
    </form> 
</body>
</html>
